title: Hungovercoders
author: dataGriff
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  For those who enjoy coding and drinking.
theme: minima
plugins:
  - jekyll-spaceship

baseurl: /blog

# social links
