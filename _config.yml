show_excerpts: true # set to false to remove excerpts on the homepage

# pattern taken from here https://github.com/gerkElznik/gerkElznik.github.io
# Analytics
analytics:
  provider               : google-gtag
  google:
    tracking_id          : G-T2PKN7LCTP
    
